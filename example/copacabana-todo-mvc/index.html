<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Copacabana Todo example</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="stylesheet" href="chardin/chardinjs.css">
		<style>
		    #todoapp h1 {font-size:50px;}
		    #todoapp h1 small {font-size:12px;display:block;margin-top:20px;color:#484848;}
		    .chardinjs-tooltiptext a, .chardinjs-tooltiptext a:visited {color:white;}
		</style>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1 data-intro="Open this page in another tab or in another browser to see that data is persisted and instantly pushed between tabs / windows" data-position="right">copacabana todos
				    <small>Quick prototyping node+redis+socket.io API RESTPush server for your javascript applications</small>
				</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" data-intro="To add server persistancy with copacabana, simply set the Backbonejs Todos' Collection url to http://:server/:namespace/:collection - <a href='https://github.com/guillaumepotier/copacabana/blob/master/example/todo/js/collections/todos.js#L18'>see</a><br/><br/>Depending on your app complexity, integrating websocket events could be as simple as these few lines needed for this example <a href='https://github.com/guillaumepotier/copacabana/blob/master/example/todo/index.html#L69'>here</a>" data-position="left">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p data-intro="Click on background when ready to start testing copacabana todos, and see on github project the ridiculous code amount needed to 'copabanify' this Backbone TODO demo" data-position="right">
			    <b>This is an example of copacabana RESTPush API backbone.js app usage
			    <br/>see <a href="https://github.com/guillaumepotier/copacabana">Copacabana on Github</a></b>
			</p>
			<p>
			    <i>Written by <a href="https://github.com/addyosmani">Addy Osmani</a> and part of <a href="http://todomvc.com">TodoMVC</a></i>
			</p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		<script>
		    var token = Math.random().toString(36).substring(7);
		</script>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todos.js"></script>
		<script src="js/views/app.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
		<script src="chardin/chardinjs.min.js"></script>

        <script src="http://94.23.243.201:8081/socket.io/socket.io.js"></script>
        <script>
          $( document ).ready( function () {
              var socket = io.connect( 'http://94.23.243.201:8081' );

              socket.on( 'copabana', function ( data ) {

                // do not handle own push events
                if ( data.token === token )
                    return;

                console.log( data );

                switch ( data.method ) {
                    case 'POST':
                        app.todos.add( data.data );
                        break;
                    case 'PUT':
                        app.todos.edit( data.data );
                        break;
                    case 'DELETE':
                        app.todos.delete( data.data );
                        break;
                }
              });

              socket.on( 'connect', function () {
                 // Connected, let's sign-up to receive messages for this room
                 // use 'app' by default
                 $('body').chardinJs('start');

                 socket.emit( 'room', 'app' );
                 console.log( 'connecting to app namespace' );
              } );

          });
        </script>
	</body>
</html>
